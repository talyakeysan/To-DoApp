<div class="todos">
    <form (submit)="addTodo()">
        <input type="text" name="inputTodo" placeholder="Write here.." class="todo-input" [(ngModel)]="inputTodo">
        <input type="submit" value="Add Task" class="todo-submit"/>
    </form>
    <div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.done ? 'completed': '')}}" >
        <div class="id">{{i+1}}</div>
        <div class="content" (click)="toggleDone(i)" >{{todo.content}}</div>
        <button class="delete" (click)="deleteTodo(i)"> Remove</button>
    </div>
</div>
